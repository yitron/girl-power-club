{% extends 'base.html' %}

{% block title %}Delete Post | Girl Power Club{% endblock %}

{% block content %}
<div class="max-w-md mx-auto">
    <div class="bg-white rounded-lg shadow-md overflow-hidden">
        <div class="bg-red-500 p-4">
            <h2 class="text-2xl font-bold text-white">Delete Post</h2>
        </div>
        <div class="p-6">
            <p class="text-gray-700 mb-6">Are you sure you want to delete this post? This action cannot be undone.</p>
            
            <div class="bg-gray-50 p-4 rounded-lg mb-6">
                <div class="text-gray-800">{{ post.content }}</div>
                <div class="text-gray-500 text-sm mt-2">Posted on {{ post.created_at|date:"F j, Y" }}</div>
            </div>
            
            <div class="flex justify-between">
                <a href="{% url 'post_detail' post.id %}" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded transition duration-200">
                    Cancel
                </a>
                
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded transition duration-200">
                        Delete
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
